<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script defer src="main.js"></script></head>
<body>
    <div class="header">
        <div class="header_icon">

        </div>
        <div class="searchbar">
            <input type="text" id="location" placeholder="Enter your location here">
            <div class="submit"></div>
        </div>
        <div class="time">
            <div class="t"></div>
            <div class="line"></div>
            <div class="timezone"></div>
        </div>
    </div>
    <div class="info">
        <div class="baseInfo">
            <div class="currDay">
                <div class="location_info">
                    <div class="ic"></div>
                    <div class="locInfo"></div>
                </div>
                <div class="info_i"></div>
                <div class="temp"></div>
                <div class="date"></div>  
            </div>
        </div>
        <div class="xtrInfo">
            <div class="dayDesc"></div>
            <div class="card-wrapper">
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="nav">
            <div class="wDesc"></div>
            <div class="bar"></div>
            <div class="week-wrapper">
            </div>
        </div>
        <div class="tm">Made by <span><a href="https://portfolio-khoatran.netlify.app"> Khoa Tran</a></span> </div>
    </div>
</body>
</html>
